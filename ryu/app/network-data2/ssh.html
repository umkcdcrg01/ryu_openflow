  <style>

    body {
      font: 12px sans-serif;
    }

    #ssh,  #ssh-reroute, #iperf {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
    }

    #ssh-id, #ssh-id-reroute, #iperf-id {
        padding: 50px;
        display: on;
        font: 28px sans-serif;
    }
  </style>

  <script> 
    $(document).ready(function(){
        $("#ssh").click(function(){
            $("#ssh-id").slideToggle("slow");
        });

        $("#ssh-id").mouseenter(function(){
          $("#ssh-id").css("color", "red");
        });
        $("#ssh-id").mouseleave(function(){
          $("#ssh-id").css("color", "black");
        });

    });
</script>

  <script type="text/javascript">
      function start1() {
        $(document).ready(function(){
            $.get('ofp_ssh_log.db', function(data) {
                $('#ssh-id').empty();
                //var lines = data.replace(/ /g, '          ');
                var lines = data.replace(/\n/g,'</br>');    
                $('#ssh-id').html(lines);
